<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Arithmatic operations</title>
</head>
<body>

    <!-- Main div starts -->
    <div class="main">
        <!-- Heading -->
        <h1>Simple Calculator using JavaScript</h1> <hr>
        <!-- All inputs and buttons -->
        <input type="number" placeholder="Enter 1st number" id="one"> <br>
        <input type="number" placeholder="Enter 2nd number" id="two"> <br>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="clear">AC</button> <br>
        <input type="number" readonly placeholder="Results" id="result">
    </div>
    <!-- JavaScript fole link -->
    <script src="main.js"></script>
</body>
</html>
